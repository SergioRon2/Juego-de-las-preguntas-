<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba juego cartas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Josefin+Sans:wght@300&family=Signika+Negative:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce169708bd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="flex-container">
        <div class="menu">
            <div class="puntaje">
                <h1>Puntaje</h1>
                <h2 id="puntaje"></h2>
            </div>
            <div class="restart">
                <i class="fas fa-rotate"></i><span> Reiniciar</span>
            </div>
        </div>
        <div class="cuadro">
            <div class="pregunta">
                <h1 class="titulo-pregunta"></h1>
            </div>
            <div class="respuestas">
                <div class="fila-1">
                  <div class="col-1" onclick="verificarRespuesta(0)"></div>
                  <div class="col-2" onclick="verificarRespuesta(1)"></div>
                </div>
                <div class="fila-2">
                  <div class="col-1" onclick="verificarRespuesta(2)"></div>
                  <div class="col-2" onclick="verificarRespuesta(3)"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
